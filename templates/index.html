<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国内株式ポートフォリオ</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.3">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <h1>JP Stock Portfolio</h1>
            </header>
            <section class="portfolio-controls">
                <h2>銘柄管理</h2>
                <form id="add-stock-form">
                    <input type="text" id="stock-code-input" placeholder="銘柄コード (例: 7203)" required>
                    <button type="submit">追加</button>
                </form>
                <div class="recent-stocks-section">
                    <h3>最近追加した銘柄</h3>
                    <ul id="recent-stocks-list">
                        <!-- JavaScriptで動的に追加されます -->
                    </ul>
                </div>
                <div class="filter-section">
                    <h3>フィルタ</h3>
                    <input type="text" id="filter-input" placeholder="銘柄コードまたは銘柄名でフィルタ">
                </div>
            </section>
            <section class="portfolio-actions">
                <h2>ポートフォリオ操作</h2>
                <button id="download-csv-button">CSVをダウンロード</button>
                <button id="delete-selected-stocks-button" class="delete-btn" disabled>選択した銘柄を削除</button>
            </section>
            <footer>
                <p>Powered by FastAPI & Yahoo! Finance Japan</p>
            </footer>
        </aside>

        <main class="main-content">
            <div id="alert-container"></div>
            <header class="main-header">
                <h2>ポートフォリオ一覧</h2>
            </header>
            <section class="portfolio-list">
                <div id="loading-indicator" style="display: none;">
                    <p>データを読み込み中...</p>
                </div>
                <div class="table-container">
                    <table id="stock-table">
                        <thead>
                            <tr id="table-header-row">
                                <th><input type="checkbox" id="select-all-stocks"></th>
                                <th class="sortable" data-key="code">銘柄コード</th>
                                <th class="sortable" data-key="name">銘柄名</th>
                                <th class="sortable" data-key="industry">業種</th>
                                <th class="sortable" data-key="score">総合評価スコア</th>
                                <th class="sortable" data-key="price">現在株価</th>
                                <th class="sortable" data-key="change">前日比</th>
                                <th class="sortable" data-key="market_value">評価額</th>
                                <th class="sortable" data-key="profit_loss">損益</th>
                                <th class="sortable" data-key="profit_loss_rate">損益率(%)</th>
                                <th class="sortable" data-key="estimated_annual_dividend">年間配当</th>
                                <th class="sortable" data-key="market_cap">時価総額</th>
                                <th class="sortable" data-key="per">PER</th>
                                <th class="sortable" data-key="pbr">PBR</th>
                                <th class="sortable" data-key="roe">ROE</th>
                                <th class="sortable" data-key="eps">EPS</th>
                                <th class="sortable" data-key="yield">配当利回り</th>
                                <th class="sortable" data-key="consecutive_increase_years">連続増配(直近10年)</th>
                                <th>保有管理</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- データはJavaScriptで挿入されます -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- 保有情報管理モーダル -->
    <div id="modal-overlay" class="hidden">
        <div id="management-modal">
            <h2 id="modal-title">保有情報管理</h2>
            <form id="management-form">
                <input type="hidden" id="modal-stock-code">
                <div class="form-group">
                    <label for="is-managed-checkbox">
                        <input type="checkbox" id="is-managed-checkbox">
                        この銘柄を保有銘柄として管理する
                    </label>
                </div>
                <div id="managed-fields" class="hidden">
                    <div class="form-group">
                        <label for="purchase-price-input">取得単価</label>
                        <input type="number" id="purchase-price-input" step="any" placeholder="例: 1500.5">
                    </div>
                    <div class="form-group">
                        <label for="quantity-input">数量</label>
                        <input type="number" id="quantity-input" step="1" placeholder="例: 100">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" id="modal-cancel-button">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js?v=1.3"></script>
</body>
</html>
