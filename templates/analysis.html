<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ分析</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.4">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 将来的にはナビゲーションバーなどをここに配置 -->
        <main class="main-content" style="width: 100%; padding: 1.5rem 2rem;">
            <div id="alert-container"></div>
            <header class="main-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>ポートフォリオ分析</h2>
                    <div>
                        <label for="toggle-visibility" style="cursor: pointer; margin-right: 20px;">
                            <input type="checkbox" id="toggle-visibility"> 金額を隠す
                        </label>
                        <a href="/" style="font-size: 1rem;">メインページに戻る</a>
                    </div>
                </div>
            </header>
            
            <div id="loading-indicator" class="loading-indicator hidden" style="text-align: center; padding: 20px; font-size: 1.1rem;">データを取得中...</div>

            <div class="analysis-container">
                <div class="analysis-left-column">
                    <section class="portfolio-summary card">
                        <h3>サマリー</h3>
                        <div id="summary-content">
                            <!-- サマリー情報はここに表示 -->
                        </div>
                    </section>

                    <section class="portfolio-dna card">
                        <h3>ポートフォリオのDNA (加重平均)</h3>
                        <div id="dna-content">
                            <!-- 加重平均指標はここに表示 -->
                        </div>
                    </section>

                    <section class="concentration-risk card">
                        <h3>分散度・リスク分析</h3>
                        <div id="risk-content">
                            <!-- 分散度・リスク指標はここに表示 -->
                        </div>
                    </section>

                    <section class="portfolio-personality card">
                        <h3>ポートフォリオ性格診断</h3>
                        <div id="personality-content">
                            <!-- スタイル分析結果はここに表示 -->
                        </div>
                    </section>

                    <section class="portfolio-radar card">
                        <h3>ポートフォリオ特性 (Radar Chart)</h3>
                        <div class="chart-container" style="height: 350px;">
                            <canvas id="radar-chart"></canvas>
                        </div>
                    </section>
    
                    <section class="portfolio-chart card">
                        <h3>ポートフォリオ構成</h3>
                        <div class="chart-controls">
                            <button class="chart-toggle-btn active" data-chart-type="industry">業種別</button>
                            <button class="chart-toggle-btn" data-chart-type="account-type">口座種別</button>
                            <button class="chart-toggle-btn" data-chart-type="security-company">証券会社別</button>
                            <button class="chart-toggle-btn" data-chart-type="country">国別</button> <!-- 国別ボタンを追加 -->
                            <button class="chart-toggle-btn" data-chart-type="dividend-industry">配当構成(業種別)</button>
                        </div>
                        <div class="chart-container">
                            <canvas id="industry-chart"></canvas>
                            <canvas id="account-type-chart" class="hidden"></canvas>
                            <canvas id="security-company-chart" class="hidden"></canvas>
                            <canvas id="country-chart" class="hidden"></canvas> <!-- 国別グラフ用のcanvasを追加 -->
                            <canvas id="dividend-industry-chart" class="hidden"></canvas>
                        </div>
                    </section>

                    <section class="portfolio-history card">
                        <h3>資産推移</h3>
                        <div class="chart-container" style="margin-bottom: 2rem;">
                            <canvas id="asset-history-chart"></canvas>
                        </div>
                        <h3>配当推移</h3>
                        <div class="chart-container">
                            <canvas id="dividend-history-chart"></canvas>
                        </div>
                    </section>
                </div>
                <div class="analysis-right-column">
                    <section class="portfolio-list card">
                        <div class="card-header">
                            <h3>保有銘柄一覧</h3>
                            <div class="filter-controls" style="display: flex; align-items: center; gap: 15px; margin-left: 20px; flex-grow: 1;">
                                <input type="text" id="analysis-filter-input" placeholder="コード/銘柄名">
                                <select id="industry-filter"><option value="">すべての業種</option></select>
                                <select id="account-type-filter"><option value="">すべての口座種別</option></select>
                                <select id="security-company-filter"><option value="">すべての証券会社</option></select>
                            </div>
                            <button id="download-analysis-csv-button">この一覧をCSVでダウンロード</button>
                        </div>
                        <div class="table-container">
                            <table id="analysis-table">
                                <thead>
                                    <tr id="analysis-table-header-row">
                                        <th class="sortable" data-key="code">コード</th>
                                        <th class="sortable" data-key="name">名称</th>
                                        <th class="sortable" data-key="industry">業種</th>
                                        <th class="sortable" data-key="asset_type">資産タイプ</th>
                                        <th class="sortable" data-key="security_company">証券会社</th>
                                        <th class="sortable" data-key="account_type">口座種別</th>
                                        <th class="sortable" data-key="fibonacci" title="直近高値からの下落率を表示。50%〜78.6%がアプリ推奨の『押し目買い』圏内です。">フィボナッチ</th>
                                        <th class="sortable" data-key="rci_26" title="価格と時間の相関を表す指標。-80%以下で『売られすぎ（底値圏）』と判断されます。">RCI(26)</th>
                                        <th class="sortable" data-key="quantity">数量</th>
                                        <th class="sortable" data-key="purchase_price">取得単価</th>
                                        <th class="sortable" data-key="price">現在値</th>
                                        <th class="sortable" data-key="estimated_annual_dividend">年間配当</th>
                                        <th class="sortable" data-key="estimated_annual_dividend_after_tax">年間配当(税引後)</th>
                                        <th class="sortable" data-key="dividend_contribution">配当構成比 (%)</th>
                                        <th class="sortable" data-key="market_value">評価額</th>
                                        <th class="sortable" data-key="profit_loss">損益</th>
                                        <th class="sortable" data-key="profit_loss_rate">損益率(%)</th>
                                        <th class="sortable" data-key="memo">備考</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JSによって動的に生成されます -->
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/stateManager.js"></script>
    <script src="/static/js/analysis.js?v=1.12"></script>
</body>
</html>
