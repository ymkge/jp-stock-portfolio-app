<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ分析</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.4">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 将来的にはナビゲーションバーなどをここに配置 -->
        <main class="main-content" style="width: 100%; padding: 1.5rem 2rem;">
            <div id="alert-container"></div>
            <header class="main-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>ポートフォリオ分析</h2>
                    <div>
                        <label for="toggle-visibility" style="cursor: pointer; margin-right: 20px;">
                            <input type="checkbox" id="toggle-visibility"> 金額を隠す
                        </label>
                        <a href="/" style="font-size: 1rem;">メインページに戻る</a>
                    </div>
                </div>
            </header>
            
            <div class="analysis-container">
                <div class="analysis-left-column">
                    <section class="portfolio-summary card">
                        <h3>サマリー</h3>
                        <!-- サマリー情報はここに表示 -->
                    </section>
    
                    <section class="portfolio-chart card">
                        <h3>ポートフォリオ構成</h3>
                        <div class="chart-controls">
                            <button class="chart-toggle-btn active" data-chart-type="industry">業種別</button>
                            <button class="chart-toggle-btn" data-chart-type="account-type">口座種別</button>
                        </div>
                        <div class="chart-container">
                            <canvas id="industry-chart"></canvas>
                            <canvas id="account-type-chart" class="hidden"></canvas>
                        </div>
                    </section>
                </div>
                <div class="analysis-right-column">
                    <section class="portfolio-list card">
                        <div class="card-header">
                            <h3>保有銘柄一覧</h3>
                            <div class="filter-section" style="margin-left: 20px; flex-grow: 1;">
                                <input type="text" id="analysis-filter-input" placeholder="銘柄コードまたは銘柄名でフィルタ">
                            </div>
                            <button id="download-analysis-csv-button">この一覧をCSVでダウンロード</button>
                        </div>
                        <div class="table-container">
                            <table id="analysis-table">
                                <!-- theadとtbodyはJSによって動的に生成されます -->
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/analysis.js?v=1.4"></script>
</body>
</html>
