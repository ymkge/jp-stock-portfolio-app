<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国内株式ポートフォリオ</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.4">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <h1>JP Stock Portfolio</h1>
            </header>
            <section class="portfolio-controls">
                <h2>銘柄管理</h2>
                <form id="add-stock-form">
                    <input type="text" id="stock-code-input" placeholder="銘柄コード (例: 7203)" required>
                    <button type="submit">追加</button>
                </form>
                <div class="recent-stocks-section">
                    <h3>最近追加した銘柄</h3>
                    <ul id="recent-stocks-list"></ul>
                </div>
                <div class="filter-section">
                    <h3>フィルタ</h3>
                    <input type="text" id="filter-input" placeholder="銘柄コードまたは銘柄名でフィルタ">
                </div>
            </section>
            <section class="portfolio-actions">
                <h2>ポートフォリオ操作</h2>
                <a href="/analysis" class="nav-link">ポートフォリオ分析ページへ</a>
                <button id="download-csv-button">CSVをダウンロード</button>
                <button id="refresh-all-button">全件更新</button> <!-- 追加 -->
                <button id="delete-selected-stocks-button" class="delete-btn" disabled>選択した銘柄を削除</button>
            </section>
            <footer>
                <p>Powered by FastAPI & Yahoo! Finance Japan</p>
            </footer>
        </aside>

        <main class="main-content">
            <div id="alert-container"></div>
            <header class="main-header">
                <h2>ポートフォリオ一覧</h2>
            </header>
            <section class="portfolio-list">
                <div id="loading-indicator" style="display: none;"><p>データを読み込み中...</p></div>
                <div class="table-container">
                    <table id="stock-table">
                        <thead>
                            <tr id="table-header-row">
                                <th><input type="checkbox" id="select-all-stocks"></th>
                                <th class="sortable" data-key="code">銘柄コード</th>
                                <th class="sortable" data-key="name">銘柄名</th>
                                <th class="sortable" data-key="industry">業種</th>
                                <th class="sortable" data-key="score">総合評価スコア</th>
                                <th class="sortable" data-key="price">現在株価</th>
                                <th class="sortable" data-key="change">前日比</th>
                                <th class="sortable" data-key="market_cap">時価総額</th>
                                <th class="sortable" data-key="per">PER</th>
                                <th class="sortable" data-key="pbr">PBR</th>
                                <th class="sortable" data-key="roe">ROE</th>
                                <th class="sortable" data-key="eps">EPS</th>
                                <th class="sortable" data-key="yield">配当利回り</th>
                                <th class="sortable" data-key="consecutive_increase_years">連続増配(直近10年)</th>
                                <th>保有管理</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- 保有情報管理モーダル -->
    <div id="modal-overlay" class="hidden">
        <div id="management-modal">
            <h2 id="modal-title">保有情報管理</h2>
            
            <div id="holdings-list-container">
                <!-- JSで保有口座リストが描画される -->
            </div>

            <div class="modal-actions">
                <button id="add-new-holding-btn" class="btn-secondary">新規口座を追加</button>
            </div>

            <div id="holding-form-container" class="hidden">
                <h3 id="holding-form-title">保有情報の編集</h3>
                <form id="holding-form">
                    <input type="hidden" id="holding-id-input">
                    <div class="form-group">
                        <label for="account-type-select">口座種別</label>
                        <select id="account-type-select" required>
                            <!-- JSで口座種別オプションが描画される -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purchase-price-input">取得単価</label>
                        <input type="number" id="purchase-price-input" step="any" placeholder="例: 1500.5" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity-input">数量</label>
                        <input type="number" id="quantity-input" step="1" placeholder="例: 100" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">保存</button>
                        <button type="button" id="holding-form-cancel-btn">キャンセル</button>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="modal-close-btn">閉じる</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js?v=1.5"></script>
</body>
</html>
